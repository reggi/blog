
---
layout: default
---

<div class="post">

    {% if page.passworded != true %}

	   <h2>{{ page.title }}</h2>
	   <span class="date">{{ page.date | date_to_string }}</span>

	   <div class="entry">{{ content }}</div>

	   <span class="meta"></span>

    {% else %}

        <p> This page is password protected </p>

    {% endif %}

</div>
